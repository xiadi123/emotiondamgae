    <h1>世界的起源</h1>
    <p>世界被建造前，只有神明存在。神明以他的手捏出了一顆藍色的圓球，其名為「地球」。神明將生命起源的「<strong>生命種子</strong>」栽在上頭。<strong>生命種子是神明從</strong><em>Lilith</em><strong>的子宮中取出（類似卵子），作為孕育一切生命的起源。</strong><strong>生命種子孵化後，造就了現在的「世界」。</strong></p>
    <p>第零號生命體（生命之樹）是世界最基礎的建構，共有10個質點22個路徑。其中第二質點（Chochmah）和第三質點（Binah）創造出亞當（第一位人類）和夏娃（神流放至人間的女兒）。<em>智慧與理解相對，但是互補。</em>第一質點（Kether）作為最純粹的存在，烏羅亞丹蘭王國的加冕儀式，代表了神聖的意志和可能性，烏托邦的源頭……</p>
